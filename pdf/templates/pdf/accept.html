{% extends 'pdf/base.html' %}
{% block body %}
<div class="contaniner">
    <div class="row">
        <div class="col-md-7 mx-auto">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Name</label>
                    <input placeholder="Eg John Doe" type="text" class="form-control" id="name" name="name">
                </div>
    
                <div class="form-group">
                    <label for="">Email</label>
                    <input placeholder="Eg demo@gmail.com" type="text" class="form-control" id="email" name="email">
                </div>
    
                <div class="form-group">
                    <label for="">Phone</label>
                    <input placeholder="Eg 9999999999" type="text" class="form-control" id="phone" name="phone">
                </div>
    
                <div class="form-group">
                    <label for="">About You</label>
                    <textarea placeholder="Write something about you" type="text" class="form-control" id="summary"
                        name="summary"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="">Degree</label>
                    <input placeholder="B-Tech Information Technology" type="text" class="form-control" id="degree"
                        name="degree">
                </div>
    
                <div class="form-group">
                    <label for="">School</label>
                    <input placeholder="MIT" type="text" class="form-control" id="school" name="school">
                </div>
    
    
                <div class="form-group">
                    <label for="">University</label>
                    <input placeholder="MIT" type="text" class="form-control" id="university" name="university">
                </div>
    
                <div class="form-group">
                    <label for="">Previous Work</label>
                    <textarea placeholder="Programmer @ XYZ" type="text" class="form-control" id="previous_work"
                        name="previous_work"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="">Skills</label>
                    <textarea placeholder="eg C, C++, Python" type="text" class="form-control" id="skills"
                        name="skills"></textarea>
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
        
{% endblock %}
